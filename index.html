<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Pokemon Web App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="everything">

    <div id="pokemon-list">
      Pokemon:
      <button>Pikachu</button>
      <button>Eevee</button>
      <button>Snorlax</button>
      <button>Charizard</button>
      <button>Mewtwo</button>
      <button>Ditto</button>
      <button>Squirtle</button>
      <button>Gengar</button>
    </div>

    <div id="pokemon-display">
      Information:
      <p id="name"></p>
      <img id="picture">
      <p id="weight"></p>
    </div>

  </div>

  <script src="sketch.js"></script>
</body>

</html>
